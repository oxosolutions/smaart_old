<ion-view view-title="In-Complete Survey List" class="main_row" >
	<ion-nav-bar class="bar-stable bar-positive" style="position:fixed; width:100%; padding-bottom:2%;">
  	<button class="button button-icon button-clear ion-navicon" menu-toggle="right" style="color:#FFF !important; float: right; font-size: 30px; z-index:999;"></button>
  </ion-nav-bar>

  <ion-content class="surveyPage" style="margin-top:4%;">
  
	<div class="row" style="margin-top:-8%;">
		<div class="col">
			
			<div class="row">
				<div class="col question_div">
					<div class="qus_head">
						<p>Incomplete Survey List</span></p>
					</div>
						<div class="list">

							  <label class="item item-input item-select">
							    <div class="input-label drop" style="width: 100%;max-width: 100%;z-index: 999999;">
							      Select Survey
							    </div>
							    <select ng-change="surveyChange()" name="surveySelect" ng-model="$parent.surveySelect">
							      <option layout="row" ng-repeat="(key, value) in list" value="{{key}}"	layout-align="center stretch"> {{value}}</option>
							    </select>
							  </label>

						</div>
					<div class="qus_footer">
						<!-- <p>Maxime quis.</p> -->
					</div>
				</div>
			</div>
			<div class="list list-inset">
			    <div class="item" ng-repeat="(key, value) in PendingSurvey" ng-click="continue(value.id)">
			      <label style="float:left;">{{(value.incomplete_name != null)?value.incomplete_name:value.survey_started_on}}</label>
			      <i class="icon ion-chatbubble-working" style="float:right !important; font-size:20px;"></i>
			    </div>

			</div>
		</div>
	</div>

	


  </ion-content>
  <div ng-include="'templates/footer.html'">
		
	</div>
</ion-view>
